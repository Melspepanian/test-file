		</style>

	<body>

			<label> Login
				<input type="text" name="login" placeholder="Login">

			<label for="pass">Password</label>

			<input type="tel" name="phone_number" value="+374"><br>
			<input type="search" name="_search"><br>
			<input type="url" name="url"><br>
			
			<label>

			<label>

			<br>
			<label>

			</label>
			<label>

			</label>
			<label>
